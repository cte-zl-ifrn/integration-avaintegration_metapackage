name: Publish PyPI and Docker

on:
  push:
    tags:
      - "*"

permissions:
  contents: read

jobs:
  publish-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tooling
        run: python -m pip install --upgrade pip build

      - name: Set package version from tag
        run: |
          python - <<'PY'
          import re
          from pathlib import Path
          import os

          version = os.environ["GITHUB_REF_NAME"]
          path = Path("setup.py")
          text = path.read_text(encoding="utf-8")
          new_text, count = re.subn(
              r"version\s*=\s*['\"]([^'\"]+)['\"]",
              f"version=\"{version}\"",
              text,
              count=1,
          )
          if count != 1:
              raise SystemExit("Could not update version in setup.py")
          path.write_text(new_text, encoding="utf-8")
          PY

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Wait for PyPI propagation
        run: sleep 60

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .github/docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/avaintegrationbase:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/avaintegrationbase:${{ github.ref_name }}
          build-args: |
            PACKAGE_NAME=avaintegration_metapackage
            PACKAGE_VERSION=${{ github.ref_name }}
